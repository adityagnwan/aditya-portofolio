<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Gunawan | Sugar Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #f59e0b; /* Amber 500 */
            --bg: #0f172a; /* Slate 900 */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        /* Abstract shapes for cinematic look */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
            filter: blur(50px);
            z-index: 0;
        }

        .profile-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .bio {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            background: var(--primary);
            color: #000;
            transform: scale(1.02);
            border-color: transparent;
        }

        .link-item span {
            font-size: 14px;
            opacity: 0.7;
            font-weight: 400;
            margin-left: 10px;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #475569;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .footer span {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="glow" style="top: -10%; left: -10%;"></div>
    <div class="glow" style="bottom: -10%; right: -10%;"></div>

    <div class="container">
        <div class="profile-card">
            <img src="https://github.com/adityagnwan.png" alt="Aditya" class="avatar">
            <h1>Aditya Gunawan</h1>
            <p class="bio">Tech Enthusiast üíª | Content Creator üöÄ</p>

            <div class="links">
                <a href="https://www.youtube.com/@agn_tech" target="_blank" class="link-item">
                    YouTube <span>Content Creator</span>
                </a>
                <a href="https://www.tiktok.com/@sopjarwoo" target="_blank" class="link-item">
                    Tik Tok <span>Content Creator</span>
                </a>
                <a href="https://www.facebook.com/adityagnwan/" target="_blank" class="link-item">
                    Facebook <span>Content Creator</span>
                </a>
                <a href="mailto:adityaamelia289@gmail.com" class="link-item">
                    Hubungi Saya <span>Email</span>
                </a>
            </div>
        </div>

        <p class="footer">Built with <span>Lessugar AI</span> üç¨</p>
    </div>
</body>
</html>
